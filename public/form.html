<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css  " />
    <title>form</title>
  </head>

  <body class="bg-gray-00 flex items-center justify-center min-h-screen">
    <form
      action="/submit"
      id="age Form"
      method="post"
      class="bg-white p-8 rounded shadow-md w-96"
    >
      <!-- Name -->
      <label for="name" class="block text-gray-700">full name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      />

      <label for="birthyear" class="block text-gray-700">Birth Year</label>
      <input
        type="date"
        id="birthyear"
        name="birthyear"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      />

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg"
      >
        Submit
      </button>
    </form>
    <div id="result" class="mt-6 text-center text-xl font-semibold"></div>
    <script src="./assets/js/form.js" defer></script>
  </body>
</html>
