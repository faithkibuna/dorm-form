<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css  " />
    <title>form</title>
  </head>
    
  <body class="bg-gray-00 flex items-center justify-center min-h-screen">
    <form
      action="/submit"
      id="myForm"
      method="post"
      class="bg-white p-8 rounded shadow-md w-96"
    >
    <form action="/submit" method="POST">
      <h2 id="formTitle" class="text-2xl font-bold mb-6 text-center">
         FORM
      </h2>

      <!-- Name -->
      <label for="name" class="block text-gray-700">full name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      />
      
      <label for="date of birth" class="block text-gray-700">Date of Birth</label>
      <input
        type="date"
        id="dob"
        name="dob"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      />

      <label for="gender" class="block text-gray-700">Gender</label>
      <select
        id="gender"
        name="gender"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      > 
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <!-- Email -->
      <label for="email" class="block text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      />

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg"
      >
        Submit
      </button>
    </form>
    <script src="./assets/js/form.js" defer></script>
  </body>
</html>
