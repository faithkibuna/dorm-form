<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>dorm-form</title>
  </head>

  <body class="bg-gray-00 flex items-center justify-center min-h-screen">
    <form
      action="/submit"
      method="post"
      class="bg-white p-8 rounded shadow-md w-96"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">DORM FORM</h2>

      <!-- Name -->
      <label for="name" class="block text-gray-700">full name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      />

      <!-- Email -->
      <label for="email" class="block text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        class="w-full px-3 py-2 border rounded-lg mb-4"
      />

      <!-- Message -->
      <label for="message" class="block text-gray-700">Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        class="w-full px-3 py-2 border rounded-lg mb-6"
      ></textarea>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg"
      >
        Submit
      </button>
    </form>
  </body>
</html>
